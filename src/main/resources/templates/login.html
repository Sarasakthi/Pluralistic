<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />

	<title>Login</title>
	<style>
		.col-form-label {
			font-weight: bold;
			text-align: left;
			font-size: 20px;
		}

		.form-control {
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid black;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="container mt-5 w-25">
		<div class="jumbotron bg-light border border-info  pb-5">
		<form class="form-signin" th:action="@{/login}" method="post">
				<h2 class="form-signin-heading">Please Sign in</h2>
				
				<p>
					<label for="username" class="col-sm-4 col-form-label">Email</label>
					<input type="email" placeholder="example@email.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
						class="form-control" id="username" name="username" required autofocus>
				<div class="invalid-feedback">
					Please enter a username.
				</div>
				</p>

				<p>
					<label for="password" class="col-sm-4 col-form-label">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="password"
						required>
				</p>
				<p>
					<label>Not a member?</label>
					<a href="/create">Sign Up</a>
				</p>

				<button type="submit" class="btn  btn-lg btn-info btn-block">Sign in</button>
			</form>

		</div>
	</div>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();

	</script>




</body>

</html>
