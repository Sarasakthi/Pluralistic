<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	<title>Sign up</title>
	<style>
	</style>
</head>

<div>
	<div class="container mt-5 w-50 text-center">
		<h3 class="welnavbar mt-5 ">Sign Up</h3>
	</div>

	<form class="form-signin" th:action="@{/create}" method="post">
		<div class="form-group row mt-5">
			<label for="inputFirstname" class="col-sm-4 col-form-label">Firstname</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputFirstname" name="first" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-group row mt-4">
			<label for="inputLastname" class="col-sm-4 col-form-label">Lastname</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputLastname" name="last" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-group row mt-4">
			<label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
			<div class="col-sm-8">
				<input type="email" placeholder="example@email.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
					class="form-control" id="Input Email" name="username" required>
				<div class="invalid-feedback">
					Please enter a username.
				</div>
			</div>
		</div>
		<div class="form-group row mt-4">
			<label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword" name="password" required>
				<div class="invalid-feedback">
					Please enter a password.
				</div>
			</div>
		</div>
		<div class="form-group row mt-4">
			<label for="inputDOB" class="col-sm-4 col-form-label">DOB</label>
			<div class="col-sm-8">
				<input type="date" class="datePad" size="20" name="birth" required>
				<div class="invalid-feedback">
					Please enter correct date of birth.
				</div>
			</div>
		</div>
		<p>
			<label>Already a member?</label>
			<a href="/login">Sign in</a>
		</p>

		<div class="form-group row mt-4">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</form>

</div>
<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function () {
		'use strict';
		window.addEventListener('load', function () {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function (form) {
				form.addEventListener('submit', function (event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();

</script>


<div th:replace="~{fragments/header :: scripts}"></div>
</body>

</html>
