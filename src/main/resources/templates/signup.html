<!DOCTYPE html>
<html>


<head>
	<title>Sign up</title>
</head>

<div>
	<form class="form-signin" method="post">
		<p> <label for="inputFirstname" class="col-sm-4 col-form-label">Firstname</label>
			<input type="text" class="form-control" id="inputFirstname" name="first" required>
		</p>

		<p><label for="inputLastname" class="col-sm-4 col-form-label">Lastname</label>

			<input type="text" class="form-control" id="inputLastname" name="last" required>
		</p>

		<p> <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>

			<input type="email" placeholder="example@email.com" class="form-control" id="Input Email" name="username"
				required>
		</p>

		<p><label for="inputPassword" class="col-sm-4 col-form-label">Password</label>

			<input type="password" class="form-control" id="inputPassword" name="password" required>
		</p>

		<p><label for="inputDOB" class="col-sm-4 col-form-label">DOB</label>

			<input type="date" class="datePad" size="20" name="birth" required>
		</p>

		<p>
			<label>Already a member?</label>
			<a href="/login">Sign in</a>
		</p>
		<button type="submit" class="btn btn-primary">Sign Up</button>

	</form>

</div>

</body>

</html>
